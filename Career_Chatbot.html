<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Chatbot</title>
    
</head>
<body>
    <div class="chatbot-container">
        <img src="image.png.webp" alt="Career Guidance Chatbot Thumbnail" class="thumbnail">
        <h2>Career Guidance Chatbot</h2>
        <p>Ask me any career-related questions!</p>

        <div class="chatbox">
            <img src="ai.png" alt="Chatbox Image" class="chatbox-image"> <!-- Replace with your image path -->
            <div id="chat-interface">
                <input type="text" id="user-input" placeholder="Type your question here...">
                <button onclick="getResponse()">Send</button>
            </div>
            <div id="response-container" class="response"></div>
        </div>
    </div>

   
</body>
</html>
